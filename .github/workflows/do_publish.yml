name: Build and Publish ESPHome firmware

on:
  workflow_call:
    inputs:
      files:
        description: Comma-separated list of files to build.
        required: true
        type: string
      name:
        description: Name of the firmware to publish.
        required: false
        type: string
        default: ESPHome
      clean:
        description: Remove deleted files from the build
        required: false
        type: boolean
        default: true
      manifest_filename:
        description: Filename of the manifest to write.
        required: false
        type: string
        default: manifest.json
jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      files: ${{ steps.files-array.outputs.files }}
    steps:
      - id: files-array
        run: |
          files=$(echo "${{ inputs.files }}" | jq -Rcn 'inputs | . / ","')
          echo ::set-output name=files::$files
  build:
    name: Build ESPHome binary for ${{ matrix.file }}
    needs: [prepare]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        file: ${{ fromJson(needs.prepare.outputs.files) }}
    outputs:
      esphome-version: ${{ steps.esphome-build.outputs.esphome-version }}
    steps:
      - uses: actions/checkout@v3.0.0
      - uses: esphome/build-action@v1.3.1
        id: esphome-build
        with:
          yaml_file: ${{ matrix.file }}
      - run: |
          mkdir output
          mv "${{ steps.esphome-build.outputs.name }}" output/
      - uses: actions/upload-artifact@v3.0.0
        with:
          name: ${{ inputs.name }}
          path: output

  do_publish:
    name: Publish new firmware and website to GitHub Pages
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v3.0.0
      - uses: actions/download-artifact@v3.0.0
        with:
          path: output
          name: ${{ inputs.name }}

      - name: Create single manifest.json
        run: |
            ls output| while read line; do
            newline=$(echo $line|cut -d- -f1,2 |tr '-' " ")
            echo "<p><esp-web-install-button manifest='./$line/manifest.json'><button slot="activate">Install on $newline</button></esp-web-install-button></p>" >> static/index.md
            jq '{"name": "${newline}", "version": "${{ needs.build.outputs.esphome-version }}", "home_assistant_domain": "esphome", "new_install_skip_erase": false, "builds":.}' output/$line/manifest.json > output/$line/manifest.json
            done
      - run: cp -R static/* output
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4.2.5
        with:
          branch: gh-pages
          folder: output
          clean: ${{ inputs.clean }}